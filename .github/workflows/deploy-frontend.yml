name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]    # <- change "main" if your default branch is different
  workflow_dispatch: {}   # allows manual run from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: dist
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare dist folder from Frontend
        run: |
          # Remove if exists (safe re-run)
          rm -rf dist
          mkdir dist
          # Copy all top-level files and folders from Frontend into dist
          cp -a Frontend/. dist/

      - name: List dist contents (debug)
        run: |
          echo "---- dist contents ----"
          ls -la dist || true

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
